automatic: True # Autonoumous hitting

time_to_wait : 3.0 # time to stay in REST mode (where both robots are in REST, includes returning to position)
# MUST be longer than time_object_record in recorder_properties (to record properly)

safety_distance: 1.15 # object distance for which to PAUSE the robots when running autonomously

fixed_flux: False # Whether to use a fixed flux for each hit (otherwise uses file below in a loop)
desired_fluxes_filename: "random_fluxes_uni_150_reverse_sorted.txt" #"random_fluxes_uni.txt" # This file MUSt be in 'desired_hitting_fluxes' folder

object_mass: 1.915 #0.4 ## # used to calculate directional flux DS

iiwa7:
  
  hitting_flux : 1.2

  return_position:
    x: 0.55
    y: -0.05
    z: 0.22 # config 1 :0.22

  hit_direction:
    x: 0
